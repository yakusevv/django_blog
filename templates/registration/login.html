{% extends 'base.html' %}


{% block title %}
  Login - {{ block.super }}
{% endblock %}

{% block content %}
<h3>Login</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <table>
    <tr>
      <button class="btn btn-primary mr-4" type="submit">Login</button>
    </tr>
    <tr>
       <a href="{% url 'signup' %}">Sign up</a>
    </tr>
  </table>

</form>
<p class='mt-2'><a  href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock %}
