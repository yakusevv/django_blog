{% extends 'base.html' %}


{% block title %}
  Login - {{ block.super }}
{% endblock %}

{% block content %}
<h3>Login</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<p class='mt-2'><a  href="{% url 'password_reset' %}">Lost password?</a></p>
{% endblock %}
