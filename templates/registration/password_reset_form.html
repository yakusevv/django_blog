{% extends "base.html" %}

{% block title %}
  Reset password - {{ block.super }}
{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <h4>Please enter your email address</h4>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-primary" value="Reset password" />
  </form>
{% endblock %}
